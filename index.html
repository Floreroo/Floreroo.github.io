<script type="text/javascript">
  var countDownDate = new Date("Jan 13, 2025 UTC+1 17:00:00").getTime();
  var x = setInterval(function() {
    var now = new Date().getTime();
    var distance = countDownDate - now;
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    document.getElementById("_4d34x").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
    if (distance < 0) {
      clearInterval(x);
      document.getElementById("_4d34x").style.display = "none";
    }
  }, 1000);
</script>
<script type="text/javascript">
  setInterval(function() {
    var now = new Date();

    var h = now.getHours();
    var m = now.getMinutes();
    var s = now.getSeconds();
    document.getElementById("_4d34z").innerHTML = `
        ${d.toString().substr(0,2)}/${mon.toString().substr(0,1)}/${y} ${h}:${m}:${s}
    `}, 1000)
</script>
